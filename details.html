<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="iphone-container">
        <div id="content">
            <form onsubmit="return saveDetails(event)">
            <h2>Welcome,</h2>
            <p>Provide these details to help us track your period</p>
            
            <h3>Profile <span>üë§</span></h3>
            <div class="section">
                <label>Name</label>
                <input type="text" id="name" required>
                
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
                
                <label>Height (cms)</label>
                <input type="number" id="height" required>
                
                <label>Weight (lbs)</label>
                <input type="number" id="weight" required>
            </div>
            
            <h3>Cycle <span>‚è∞</span></h3>
            <div class="section">
                <label>Last Period Start Date</label>
                <input type="date" id="lastPeriodDate" required>
                
                <label>Period Length (in days)</label>
                <input type="number" id="periodLength" required>
                
                <label>Cycle Length (in days)</label>
                <input type="number" id="cycleLength" required>
            </div>
            
            <h3>Notifications <span>‚öôÔ∏è</span></h3>
            <div class="section">
                <label>Period Prediction Reminder</label>
                <input type="checkbox" id="periodPredictionReminder" >
                
                <label>Ovulation Reminder</label>
                <input type="checkbox" id="ovulationReminder" >
            </div>
            
            <button type="submit">SAVE</button>
            <button onclick="cancel()">CANCEL</button>
            </form>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
