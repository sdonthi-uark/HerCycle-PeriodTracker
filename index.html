<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Cycle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="iphone-container">
        <img src="images/welcome-image.jpg" alt="Background Image" id="background-image">
        <div id="content">
            <h1>HER CYCLE</h1>
            <p>Welcome to HER CYCLE!<br>
            we are here to help you track your cycle, understand your body and stay in tune with your health</p>
            <form onsubmit="return handleLogin(event);">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div id="email-error" class="error-message"></div>
                
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div id="password-error" class="error-message"></div>
                <button type="submit">LOGIN</button>
            </form>
            <p>Don't have an account? <a href="signup.html">SIGNUP</a></p>
        </div>
    </div>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
